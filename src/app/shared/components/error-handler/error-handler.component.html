<div *ngIf="show" @faded>
  <div *ngIf="errorMessages.hasError" class="container-main" id="error">
    <mat-card class="error-message">
      <mat-card-title>
        <div *ngIf="errorMessages.status"><p>Status Erro: {{ errorMessages.status }}</p></div>
        <div *ngIf="errorMessages.statusText"><p>Status Erro: {{ errorMessages.statusText }}</p></div>
        <div *ngIf="errorMessages.message"><p>Message Erro: {{ errorMessages.message }}</p></div>
        <div *ngFor="let erro of errorMessages.errors"><p>Errors: {{ erro.message }}</p></div>

      </mat-card-title>
    </mat-card>
  </div>
  <div *ngIf="!errorMessages.hasError" class="container-main" id="error">
    <mat-card class="success-message">
      <mat-card-title>
        <div *ngIf="errorMessages.message">{{ errorMessages.message }}</div>
      </mat-card-title>
    </mat-card>
  </div>
</div>
