<h1 matDialogTitle>{{data.title}}</h1>

<mat-dialog-content>
  Are you sure you want remove? {{data.objName}} : {{data.objValue}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose>Close dialog</button>
    <button mat-button [mat-dialog-close]=data.id>Ok</button>

</mat-dialog-actions>
