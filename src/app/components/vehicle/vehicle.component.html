<div class="container-main">
  <mat-card>
    <mat-card-title>Vehicles</mat-card-title>
  </mat-card>

</div>
<div class="container-main">
  <div class="container-box">
    <div class="item">
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>List of Vehicles</mat-card-title>
        </mat-card-title-group>
        <mat-card-content>
          <div class="box-btn">
            <button class="btn-success" mat-raised-button color="primary" routerLink="/vehicles/new">
              <mat-icon>add_circle_outline</mat-icon><span class="span-btn-with-icon">New</span>
            </button>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lambo">
          </mat-form-field>
          <div class="mat-elevation-z8 table-with-scroll">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="5%"> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="5%"> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="plate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Plate </th>
                <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%"> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <div>
                    <button mat-icon-button class="icon-edit" [routerLink]="['/vehicles/edit', element.id ]">
                      <mat-icon class="icon-hover">create</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-delete" (click)="openDialog(element)">
                      <mat-icon class="icon-hover">remove_circle</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </div>
          <mat-paginator [length]="220" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">">
          </mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
