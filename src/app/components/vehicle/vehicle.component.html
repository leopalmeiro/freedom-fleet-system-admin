<div class="container-main">
  <mat-card>
    <mat-card-title>Vehicles</mat-card-title>
  </mat-card>

</div>
<div class="container-main">
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/vehicles/new">
      <mat-icon>note_add</mat-icon>New
    </button>
  </mat-card>

</div>

<div class="container-main">
  <div class="container-box">
    <div class="item">
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>List of Vehicles</mat-card-title>
        </mat-card-title-group>
        <mat-card-content>

          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lambo">
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> model </th>
              <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> year </th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="plate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Plate </th>
              <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
